  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-x: hidden;
    }
    nav {
      width: 100%;
      background-color: #111;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      width: 250px;
      height: 300px;
      background-color: #2a2a2a;
      border: 2px solid #444;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      border-color: #aaa;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .card p {
      font-size: 14px;
      color: #999;
      text-align: center;
      padding: 0 10px;
    }
    .article-content {
      padding: 20px;
      max-width: 800px;
      width: 100%;
      margin: 20px auto;
      text-align: center;
    }
    .article-content h1 {
      font-size: 28px;
    }
    .article-content p {
      font-size: 16px;
      line-height: 1.6;
      color: #ddd;
    }
    footer {
      margin-top: auto;
      background-color: #111;
      padding: 10px;
      text-align: center;
      color: #ccc;
      font-size: 12px;
    }
  </style>
</head>
