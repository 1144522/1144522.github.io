<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的个人主页</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #1a1a1a;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px;
      border-bottom: 2px solid #444;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }
    .card {
      width: 200px;
      height: 300px;
      background-color: #2a2a2a;
      border: 2px solid #444;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      border-color: #aaa;
    }
    .card h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }
    .card p {
      font-size: 14px;
      color: #999;
      text-align: center;
      padding: 0 10px;
    }
  </style>
</head>
<body>
